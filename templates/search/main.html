{% extends "base.html" %}
{% block title %}Search{% endblock %}

{% block content %}
	<form action="" method="post" >{% csrf_token %}
		{{ form.line }}  
		<input type="submit" name="go" value="go" class="button" />
	</form>
	<div>
		<span>Прошло:</span> <span>{{ elapsed|floatformat:6|default:"0" }}</span> сек
	</div>
	<ul>
	{% for enterprise in enterprises %}
		<li>{{ enterprise }}</li>      
	{% endfor %}  
	</ul>
{% endblock %}
